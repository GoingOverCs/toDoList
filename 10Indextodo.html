<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- <script src="https://kit.fontawesome.com/b49433c006.js" crossorigin="anonymous"></script> -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="todo.css">
    <title>ToDoodoo</title>
</head>
<body>
    <div class="container">

        <header class="text-center text-light my-4">
            <h1 class="mb-4">Todo JavaScript List</h1>
            <form class="search">
              <input class="form-control m-auto" type="text" name="search" placeholder="search todos" />
            </form>
          </header>
      
        <!-- i class is for font awesome fonts -->
        <ul class="list-group todos mx-auto text-light">
            <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>Learn JavaScript</span>
            <i class="far fa-trash-alt delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>Make 5 websites with CSS along with your own custom JavaScript functionality</span>
            <i class="far fa-trash-alt delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
            </span>Feel Comfortable with JavaScript</span>
            <i class="far fa-trash-alt delete"></i>
            </li>
        </ul> 
        
        <form class="add text-center my-4">
            <label class="text-light">Add a new todo...</label>
            <input class="form-control m-auto" type="text" name="add" />
        </form>

    </div>

    <script src = "todo.js"></script>
    
</body>
</html>
